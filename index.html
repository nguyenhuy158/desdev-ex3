<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My learn...</title>

        <link
            rel="icon"
            href="https://image.flaticon.com/icons/png/512/2371/2371580.png"
        />
        <link
            href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="./styles/render.css" />
    </head>

    <body>
        <div class="toast toast--success">
            <div class="line line--success"></div>
            <div class="toast__icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="toast__title">
                <div class="toast__title-main">Yay! Everything worked!</div>
                <div class="toast__title-sub">
                    Congrats on the internet loading your request.
                </div>
            </div>
            <div class="close" onclick="removeThis(this)">&times</div>
        </div>

        <div class="toast toast--hit">
            <div class="line line--hit"></div>
            <div class="toast__icon">
                <i class="fas fa-lightbulb"></i>
            </div>
            <div class="toast__title">
                <div class="toast__title-main">Did you know?</div>
                <div class="toast__title-sub">
                    Here is something that you might like to know.
                </div>
            </div>
            <div class="close" onclick="removeThis(this)">&times</div>
        </div>

        <div class="toast toast--warm">
            <div class="line line--warm"></div>
            <div class="toast__icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="toast__title">
                <div class="toast__title-main">Uh oh, something went wrong</div>
                <div class="toast__title-sub">
                    Sorry! There was a problem with your request.
                </div>
            </div>
            <div class="close" onclick="removeThis(this)">&times</div>
        </div>
        <!-- other/ -->
        <div></div>
        <script src="./scripts/script.js"></script>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>
</html>
